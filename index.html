<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MetroCave Survey-form</title>
</head>
<body>
  <main class="survey-page" >

    <h1>MetroCave Survey Form</h1>

    <p>Thanks for taking the time to help us improve the brand</p>

    <form id="survey-form" action="#">

      <fieldset class="form-control">

        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required> </label>

        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required> </label>

        <label id="number-label">Age (optional) <input id="number" type="number" min="18" max="80" placeholder="Age"></label>

        <label>What best describes your level?  

          <select id="dropdown" name="current-role">
            <option value="">Select your role</option>
            <option value="1">World's best Shopper</option>
            <option value="2">Frequent Shopper</option>
            <option value="3">Occasional Shopper</option>
            <option value="4">Rare Shopper</option>
          </select> 

        </label>

      </fieldset>

    <fieldset class="form-control">

    <label>Would you recommend MetroCave to a friend?
      <label class="inline"><input type="radio" name="recommendation" value="def"/> Definitely</label>
      <label class="inline"><input type="radio" name="recommendation" value="Maybe"/> Maybe</label>
      <label class="inline"><input type="radio" name="recommendation" value="Unsure"/> Not Sure</label>
    </label>

    <label>What would you like to see improved? (check any that applies)
        <label class="inline"><input type="checkbox" name="improvement" value="CS"> Customer Service</label>
        <label class="inline"><input type="checkbox" name="improvement" value="delivery"/> Delivery Time</label>
    </label>

    <label>Any comments or suggestions?
        <textarea name="suggestions" rows="3" cols="50" placeholder="Enter your comments here"></textarea>
      </label>

    <button type="submit" value="Submit"> Submit</button>

    </fieldset>

  </form>

 </main>

</body>
</html>
